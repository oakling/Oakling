{% extends 'page.html' %}
{% load i18n %}

{% block content %}

<div id="signup">
    <h2>Sign up</h2>
    <form method="post" action="{% url "lazysignup_convert" %}">
        {% csrf_token %}
        {% for field in form %}
        <p>
        {{ field.label_tag }}
        {{ field }}
        </p>
        {% endfor %}
        <input type="hidden" name="redirect_to" value="{% url "main" %}">
        <input type="submit" value="{% trans "Submit" %}" />
    </form>
</div>
{% endblock %}
