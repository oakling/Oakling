{% extends "page.html" %}
{% load i18n %}

{% block content %}

<div id="signup">
    <h2>{% trans "Sign up" %}</h2>
    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input class="btn-primary" type="submit" value="{% trans "Sign up" %}" /></p>
    </form>
</div>
{% endblock %}
